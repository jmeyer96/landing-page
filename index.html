<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Chrono News</title>
</head>
<body>
    <div class="header">
        <div class="top">
            <div class="logo">
                <div class="bold">Chrono News</div>
                <img src="./images/icon.png" alt="logo of a wristwatch" height="40px"/>
            </div>
            <ul>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </div>
        <div class="bottom">
            <div class="hero-text">
                <div class="text">Welcome to Chrono News !</div>
                <p>Chrono news is a news website about the watchmaking universe. 
                    We have a newsletter with our articles and tips, you can subscribe below.</p>
                <button type="button" class="button">Subscribe</button>
            </div>
            <div class="h-img"> 
                <img src="./images/header-img.jpeg" alt="A photo of a watch with coffee and a glass of water" height="300px"/>
            </div>
        </div>
    </div>

    <div class="information-section">
        <div class="info-text">Our latest articles</div>
        <div class="container">
            <div class="article">
                <div class="article-preview">

                </div>
                <p>Rolex</p>
            </div>
            <div class="article">
                <div class="article-preview">

                </div>
                <p>Patek</p>
            </div>
            <div class="article">
                <div class="article-preview">

                </div>
                <p>Omega</p>
            </div>
            <div class="article">
                <div class="article-preview">

                </div>
                <p>Vacheron</p>
            </div>
        </div>
    </div>
</body>
</html>
